<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星鐵小助手 - 驗證中心</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://static.geetest.com/static/tools/gt.js"></script>
    <script src="https://static.geetest.com/v4/gt4.js"></script>
    <style>
        :root {
            --primary: #38bdf8;
            --primary-dark: #0284c7;
            --bg-dark: #020617;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            padding: 0;
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Gradients */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 50vmax;
            height: 50vmax;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        body::before {
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -10%;
            left: -10%;
        }

        body::after {
            background: radial-gradient(circle, #7c3aed 0%, transparent 70%);
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes move {
            from { transform: translate(0, 0) scale(1.0); }
            to { transform: translate(10%, 10%) scale(1.2); }
        }

        .container {
            width: 90%;
            max-width: 480px;
            perspective: 1000px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 3rem 2rem;
            border-radius: 2rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 30%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .status-msg {
            font-size: 1.1rem;
            color: var(--primary);
            margin: 1.5rem 0;
            min-height: 28px;
            font-weight: 400;
        }

        #captcha {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            min-height: 50px;
        }

        .success-area {
            display: none;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .check-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1rem;
        }

        .btn-discord {
            margin-top: 1rem;
            display: inline-block;
            background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
        }

        .btn-discord:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.6);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-dim);
            opacity: 0.5;
        }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(56, 189, 248, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Styles */
        .error-pre {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            color: #f87171;
            text-align: left;
            overflow: auto;
            margin-top: 1rem;
        }
        .retry-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #f4b400;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            transition: background-color 0.2s;
        }
        .retry-btn:hover {
            background-color: #d89f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="main-ui">
                <div class="logo">Verification</div>
                <div class="subtitle">星鐵小助手 - 安全驗證中心</div>
                
                <div id="loading-spinner">
                    <div class="spinner"></div>
                    <div class="status-msg">正在準備驗證環境...</div>
                </div>

                <div id="captcha"></div>
                <div id="status-text" class="status-msg" style="display:none;"></div>
            </div>

            <div id="success-ui" class="success-area">
                <div class="check-icon">✓</div>
                <h2 style="margin: 0; color: #fff;">驗證成功</h2>
                <p style="color: var(--text-dim); margin: 1rem 0 2rem;">結果已自動傳送至機器人，您可以關閉此分頁。</p>
                <a href="https://discord.com/app" class="btn-discord">回到 Discord</a>
            </div>

            <div id="manual-area" style="display:none; margin-top: 2rem; border-top: 1px solid var(--glass-border); padding-top: 2rem;">
                <p style="font-size: 0.9rem; color: #f87171;">自動傳送失敗，請手動複製代碼：</p>
                <pre id="out-json" class="error-pre"></pre>
            </div>

            <div class="footer">
                Powered by Yeci
            </div>
        </div>
    </div>

    <script>
        const statusText = document.getElementById("status-text");
        const loadingSpinner = document.getElementById("loading-spinner");
        const mainUi = document.getElementById("main-ui");
        const successUi = document.getElementById("success-ui");
        const manualArea = document.getElementById("manual-area");
        const outJson = document.getElementById("out-json");

        const params = new URLSearchParams(window.location.search);
        const captchaId = params.get("captchaId");
        const riskType = params.get("riskType");
        const challenge = params.get("challenge");
        const sessionId = params.get("session");
        const successParam = params.get("success");
        const newCaptchaParam = params.get("new_captcha");
        const aigisSessionId = params.get("aigisSessionId");

        console.log("[Verification] Params:", {
            captchaId,
            riskType,
            challenge,
            sessionId,
            successParam,
            newCaptchaParam,
            aigisSessionId
        });
        

        if (!captchaId || !riskType || !challenge) {
            statusText.textContent = "❌ 參數缺失，請重新從 Discord 發起指令";
            statusText.style.display = "block";
            loadingSpinner.style.display = "none";
        } else {
            initVerification();
        }

        function initVerification() {
            // Decision logic for Geetest version based on Aigis riskType (mmt_type)
            // 1 = Geetest v3, 2 = Geetest v4
            let version = 4; // Default to v4
            if (riskType === "1") {
                version = 3;
            } else if (riskType === "2") {
                version = 4;
            } else if (challenge && challenge.length === 32) {
                // Fallback for legacy URLs or missing riskType
                version = 3;
            }

            console.log(`[Verification] Detected Version: v${version} (riskType: ${riskType}, challenge length: ${challenge ? challenge.length : 0})`);

            if (version === 4) {
                console.log("[Verification] Using Geetest v4");
                window.initGeetest4({
                    captchaId: captchaId,
                    language: "zho",
                    product: "float"
                }, function (captchaObj) {
                    loadingSpinner.style.display = "none";
                    captchaObj.appendTo("#captcha");
                    captchaObj.onSuccess(() => {
                        const result = captchaObj.getValidate();
                        handleCallback(result);
                    });
                    captchaObj.onError((err) => {
                        console.error("[Geetest v4] Error:", err);
                        statusText.textContent = `❌ Geetest v4 載入失敗: ${err.msg || "網路錯誤"}`;
                        statusText.style.display = "block";
                        loadingSpinner.style.display = "none";
                    });
                });
            } else {
                const isOversea = aigisSessionId && (aigisSessionId.endsWith("_SG") || aigisSessionId.endsWith("_oversea"));
                const apiServer = isOversea ? "api-na.geetest.com" : "api.geetest.com";
                console.log(`[Verification] v3 Region Setup: ${isOversea ? "Oversea" : "CN"}, API Server: ${apiServer}`);

                window.initGeetest({
                    gt: captchaId,
                    challenge: challenge,
                    offline: false,
                    new_captcha: newCaptchaParam === "1" || newCaptchaParam === "true",
                    product: "popup",
                    width: "100%",
                    language: "zh-tw",
                    success: successParam === "1" ? 1 : undefined,
                    api_server: apiServer
                }, function (captchaObj) {
                    loadingSpinner.style.display = "none";
                    captchaObj.appendTo("#captcha");

                    captchaObj.onSuccess(() => {
                        const validate = captchaObj.getValidate();
                        const result = {
                            geetest_challenge: validate.geetest_challenge,
                            geetest_validate: validate.geetest_validate,
                            geetest_seccode: validate.geetest_seccode,
                            session_id: aigisSessionId
                        };
                        handleCallback(result);
                    });
                    captchaObj.onReady(() => {
                        loadingSpinner.style.display = "none";
                        console.log("[Geetest v3] Ready");
                    });
                    captchaObj.onError((err) => {
                        console.error("[Geetest v3] Error detail:", err);
                        statusText.textContent = `❌ Geetest v3 載入失敗: ${err.msg || "未知錯誤"}`;
                        statusText.style.display = "block";
                        loadingSpinner.style.display = "none";

                        if (err.msg === "not proof") {
                            statusText.innerHTML = `❌ Geetest v3 發生 not proof 錯誤 <br> <button onclick="window.initGeetest4({captchaId:'${captchaId}',language:'zho',product:'float'}, g4Fallback)" class="retry-btn">嘗試使用 v4 強制加載</button>`;
                        }
                    });
                });
            }
        }

        function g4Fallback(captchaObj) {
            const captchaContainer = document.querySelector("#captcha");
            captchaContainer.innerHTML = ""; // Clear v3
            captchaObj.appendTo("#captcha");
            captchaObj.onSuccess(() => {
                handleCallback(captchaObj.getValidate());
            });
        }

        function handleCallback(result) {
            if (sessionId) {
                statusText.textContent = "正在同步結果...";
                statusText.style.display = "block";
                
                fetch("/callback", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sessionId: sessionId, result: result })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        showSuccess();
                    } else {
                        showError(result);
                    }
                })
                .catch(err => showError(result));
            } else {
                showError(result, "找不到 Session ID，請複製代碼");
            }
        }

        function showSuccess() {
            mainUi.style.display = "none";
            successUi.style.display = "block";
        }

        function showError(result, msg = "連線失敗，請手動複製") {
            statusText.textContent = `❌ ${msg}`;
            statusText.style.display = "block";
            manualArea.style.display = "block";
            outJson.textContent = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
